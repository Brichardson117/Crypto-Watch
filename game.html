<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/game.css" />
        <title>Fantasy Crypto</title>
      </head>

      <body>
        <main class="pageTop container-fluid well well-lg">
            <div id="logoRow" class="col-12 d-flex row justify-content-between w-100 p-1">
                <h1 class = "col-lg-6 text-left logo title">Fantasy Crypto</h1>
                <div class="scoreBoard col row w-100">
                <h4 class="col-lg-8 text-right total-value">Total Value:</h4><br />
                <h4 class="col-lg-4 text-right worth">$10,000.00</h4>
                <h4 class="col-lg-8 text-right total-cash">Total Cash</h4><br />
                  <h4 class="col-lg-4 text-right cash">$10,000.00</h4>
                </div>                
            </div>
            
            <div class="tradeSection mb-5 text-light row text-center d-flex flex-column mx-auto p-5">
              <div class="col-4 row justify-content-around">
                <input class="col buyBtn p-3 m-1" type="button" value="Buy">
                <input class="col sellBtn p-3 m-1" type="button" value="Sell">
              </div> 
              <div>
                <div class="col-4 row">
                  <!-- <div class="form-group col">-->
                    <div class="payment col justify-content-start"> 
                      <input class="col-1" type="radio" name="payType" value="usd">Use USD</input>
                      </div>
                      <div class="payment col justify-content-start">
                      <input class="col-1" type="radio" name="payType" value="crypto">Use Crypto</input>
                      <BR><BR>
                    </div>
                    
              </div>
              <div class="row col-4">
                <textarea class="col-12" type="text" id="payAmount" name="payVal" rows="1"></textarea>
              </div>

              <div class="row col-4 text-left mb-5">
                <label class="cryptLabel" for="cryp">Available Crypto</label>
                <textarea class="col-12 cryptLabel" type="text" id="crypList" name="cryp" rows="10"></textarea>
                Note: There is a 1% fee on all transactions.
              </div>

              <div class="col-4 pb-5">
                <input class="col tradeBtn px-5 py-3 m-1" type="button" value="Trade">
              </div>
              <div class="col-4 mt-auto pt-5">
                <a href="#">Quit game - Start Over</a>
                </div>

            </div>
            <!-- <ul class="choiceList col-lg-12 "></ul> -->
            <ul class="form-check choiceList col-12 justify-content-center w-50 mx-auto">
                
            </ul>
            
            <div class="result col-12"></div>
            
        </main>



      </body>
