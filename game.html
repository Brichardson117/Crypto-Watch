<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/game.css" />
  <title>Crypto Watch</title>
</head>

<body>
  <main>
    <div id="logoRow" class="columns">
      <div class="column is-6">
        <p class="logo title" id="player">Crypto Watch</p>
      </div>
    
       </div>
    </div>
  </main>

  <div class="tradeSection columns mx-auto p-5 is-align-self-stretch is-flex-grow-3">
    <section class="column is-4" name="buySell">


        <div class="columns">
          <div class="column is-fullwidth m-0 mr-3 ml-3 p-0 is-size-4 has-text-weight-bold">Select crypto to watch</div>
        </div>
        <div class="text-left mb-5 dropdown columns">
          <div class="column dropdown-trigger is-fullwidth is-fullwidth-mobile">
            <button class="button is-fullwidth is-justify-content-left" aria-haspopup="true" aria-controls="dropdown-menu3" for="cryp">

              <span class="icon is-small has-background-white">
                <i class="fas fa-angle-down has-background-white" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content" id="crypList" name="cryp" rows="10"></div>
          </div>
        </div>

        <div class="columns pb-5">
          <div class="column has-text-centered">
            <input class="tradeBtn px-5 py-3 mx-auto" type="button" value="Add to watchlist">
          </div>
        </div>
        </section>
      <section class="column is-12 pl-5" id="dataPanel">
        <div class="columns">
          <div class="column pl-5 is-8 mb-0 p-0 mt-auto">
            <p class="is-size-3 has-text-weight-bold">Watch List</p>
          </div>

        </div>

        <div class="columns">
          <div class="column is-2 mb-0 p-0 mt-auto">
            <p class="pl-5">Name</p>
          </div>
          <div class="column is-1 mb-0 p-0 mt-auto">
            <p class="pl-5">Price</p>
          </div>
          <div class="column is-2 mb-0 p-0 mt-auto">
            <p class="pl-5">Market Cap</p>
          </div>
          
        </div>

        <div class="columns">
          <div class="column is-5 ">
            <textarea class="column watchList is-12 textarea" type="text" id="watchList" rows="6"></textarea>
          </div>
          <div class="column is-3">
            <p class="is-size-3 has-text-centered has-text-weight-bold"></p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="spot">Spot Price:</p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="24chg">24h Chg:</p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="7chg">7d Chg:</p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="mktCap">Mkt Cap:</p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="23vol">24h Vol:</p>
            <p class="is-size-6 has-text-weight-bold pl-5" id="circ">Circulation:</p>
          </div>
        </div>

        <div class="columns">
          <div class="column pl-5 is-fullwidth mt-auto">
            <p class="is-size-3 has-text-weight-bold" id="trend">Trending</p>
          </div>

        </div>
        
        <div class="column pl-5 is-8 mt-auto redditContainer">
          <h2 class="has-text-weight-bold redditHeading">Keep Up With r/CryptoCurrency</h2>
          <div class="redditSection"></div>
        </div>

    </section>   
    <script src="./assets/js/game.js"></script> 
</body>
</html>
