<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/game.css" />
        <title>Fantasy Crypto</title>
      </head>

      <body>
        <main class="pageTop container">
            <div id="logoRow" class="columns p-1">
                <div class = "column is-6 is-justify-content-left">
                  <h1 class="logo title">Fantasy Crypto</h1></div>
                <!-- <div class="column col row w-100"> -->

                <div class="column total-value">
                  <div class="columns is-justify-content-right">
                  <h4 class="column is-6 has-text-right">Total Value:</h4>
                  <h4 class="column is-4 has-text-right worth">$10,000.00</h4>
                </div>
                
                <div class="columns is-justify-content-right">
                  <h4 class="column has-text-right is-6">Total Cash</h4>
                  <h4 class="column has-text-right is-4 cash">$10,000.00</h4>
                </div> 
                </div>               
            </div>
            
            <div class="tradeSection columns mx-auto p-5">
              <section class="column is-4" name="buySell">
              <div class="columns">

                <input class="column buyBtn m-3 p-3" type="button" value="Buy">
                <input class="column sellBtn m-3 p-3" type="button" value="Sell">
                </div>
               
              <div>
                <div class="columns is-4">
                  <!-- <div class="form-group col">-->
                    <div class="payment column has-text-left radio"> 
                      <input class="has-text-left radio" type="radio" name="payType" value="usd">Use USD</input>
                      </div>
                      <div class="payment column has-text-left radio">
                      <input class="has-text-left radio" type="radio" name="payType" value="crypto">Use Crypto</input>
                    </div>
                    
              </div>
              <div class="columns">
                <div class="column is-12">
                <input class="column is-12 is-size-2 payAmt" type="text" id="payAmount" name="payVal"></input>
              </div>
              </div>

              <div class="columns mb-5">
                <div class="column is-12">
                <label class="cryptLabel is-12" for="cryp">Available Crypto</label>
                <textarea class="column is-12 cryptLabel" type="text" id="crypList" name="cryp" rows="10"></textarea>
                Note: There is a 1% fee on all transactions.
              </div>
              </div>

              <div class="columns pb-5 is-centered">
                <div class="column is-half">
                <input class="tradeBtn px-5 py-3 mx-auto is-justify-content-center" type="button" value="Trade">
              </div>
              </div>
              <div class="columns mt-auto pt-5">
                <div class="column has-text-centered">
                <a href="#">Quit game - Start Over</a>
                </div>
                </div>
                </div>

              </section>

            <section class="column is-8" name="portfolio">
              <div class="columns">
                <div class="column pl-5 is-12">
                  <p class="is-size-3">Watch List</p>
                </div>
                
                </div>

                <div class="columns">
                  <div class="column pl-5 is-3">
                    <p>Name</p>
                  </div>
                  <div class="column is-2">
                    <p>Price</p>
                  </div>
                  <div class="column is-3">
                    <p>Market Cap</p>
                  </div>
                  <div class="column is-4">
                    <p class="is-size-3">Coin Name</p>
                  </div>
                  </div>

                  <div class="columns">
                    <div class="column is-8 ">
                    <textarea class="watchList is-12" type="text" id="watchList" rows="10"></textarea>
                    </div>
                  </div>

                  
                </div>


              </div>





            </section>



            </div>
            <!-- <ul class="choiceList col-lg-12 "></ul> -->
            <ul class="form-check choiceList col-12 justify-content-center w-50 mx-auto">
                
            </ul>
            
            <div class="result col-12"></div>
            
        </main>



      </body>
