<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fantasy Crypto</title>
</head>
<body>
    <header class="bg">
        <h1>Fantasy Crypto</h1>
        <div class="prompt">
            <div class="question">Start with $10,000 virtual cash.</div>
            <div class="question">Buy, sell, and trade crypto based on real market values without risking real money.</div>
            <div class="question">Do you have what it takes to become the next crypto-millionaire?</div>
            <form class="question">
                <label for="username">Enter your name to play:</label>
                <input type="text" placeholder="username" name="username" id="username" class="form-input" />
            </form>
        </div>
        <a href="./game.html">
            <button class="question px-6" id="btn" type="submit">Start</button>
        </a>
    </header>
    <script src="./assets/js/script.js"></script>
</body>
</html>
